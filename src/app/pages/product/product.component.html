<div class="container mt-2">
  <div class="row g-5 my-2">
    <div class="col-md-12 d-flex justify-content-center">
      <form class="d-flex mb-1" role="search">
        <input class="form-control me-14 large-input" type="search"
        placeholder="Digite o produto que deseja encontrar!"
        [(ngModel)]="searchValue" name="Buscar">
      </form>
    </div>

  <div *ngFor="let product of products  | product: searchValue" class="col-3">
    <div class="card m-2 shadow p-2" >
      <div class="ratio ratio-4x3">
      <img src="/assets/img/market/{{product.image}}" class="image-hover" alt="..." style="object-fit:cover" [routerLink]="['/details', product.id]">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="description">{{product.description}}</p>
        <h2 class="price">{{product.price | currency : 'BRL'}}</h2>
        <!---<p class="quantity">{{product.quantity}}</p> -->
        <div class="container mt-4">
        <div class="row">
          <div class="col">
              <button type="button" (click)="onclickAdd(product)" class="btn btn-add">
                <i class="fa-solid fa-plus"></i>
              </button>
          </div>
         <div class="col-2">
          <p  class="quantity-field pt-1 pb-2">{{product.quantity}}</p>
         </div>
            <div class="col">
              <button type="button" (click)="onclickSub(product)" class="btn btn-add">
                <i class="fa-solid fa-minus"></i>
              </button>
            </div>
      </div>
      <button type="submit" routerLink="/shopping-card"  (click)="addToCart(product)" class="btn btn-green">Comprar <i class="fa-solid fa-cart-shopping"></i></button>
      </div>
    </div>
    </div>
  </div>
</div>
</div>
